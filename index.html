  <h1>Calder's Quiz</h1>
<ol>
  <li>How many siblings does Calder have? <input class="correct" data-correct="2"/></li>
  <li>How many pets does Calder have <input class="incorrect" data-correct="4"/></li>
  <li>What is Calders favorite color?<input data-correct="Blue"/></li>
  <li>What is Calders favorite food? <input data-correct="Sushi"/></li>
  <li>What is Calders favorite sport <input data-correct="Skiing"/></li>
</ol>
  
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
  
      <script id="rendered-js" >
console.clear();

$("input").change(onChange)

function onChange(evt){
  let correct = $(this).data("correct");
  let response = $(this).val();
  console.log(correct,response);
  if(correct == response){
   $(this).removeClass('incorrect').addClass('correct');
  } else{
    $(this).removeClass('correct').addClass('incorrect');
  }
}
    </script>
